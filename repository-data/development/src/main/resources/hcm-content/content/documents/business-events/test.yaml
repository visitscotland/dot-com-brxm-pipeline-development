      /visitscotland:introduction:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>This area is designed to hold stable content to test layout and functionality of the site.&nbsp;</p>

          <p>The area is split into page types and modules - this should help site contributors to understand the distinction between the two document types. It also contains an examples area which demonstates the ways in which pages can be created and can also be used for regression testing of module and page configurations.</p>

          <p>Please see the <a href="https://confluence.visitscotland.com/display/VCE/CMS+testing+area" target="_blank">testing area Confluence page</a>&nbsp;or contact one of the UI Dev team for more information about the uses and goals of this area.</p>

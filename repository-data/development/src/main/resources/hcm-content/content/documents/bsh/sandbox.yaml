            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>This is a demo page about Nesting Modules. Nesting modules refer to the process of embedding one module within another, enabling a more complex and flexible design structure. The purpose of this page is to showcase how nesting modules work within a content management system.</p>

              <p>By nesting modules, you can create layered and dynamic content displays that enhance the user experience. Depending on the implementation, these nested modules can be used to create rich, interactive layouts while maintaining consistency across the site.</p>

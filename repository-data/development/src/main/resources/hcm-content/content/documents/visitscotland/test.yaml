          visitscotland:title: Routes to the summit
          visitscotland:translation: ''
          /visitscotland:copy:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>There are two main walking routes up Ben Nevis. The
              Mountain Track (sometimes called the Tourist Track or the Pony Track)
              is used by most walkers, whilst the Carn Mor Dearg Arte route presents
              a more challenging climb for more experienced hikers.</p>
          /visitscotland:paragraph[1]:
            jcr:primaryType: visitscotland:ArticleSection
            /visitscotland:copy:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h3>The Mountain Track</h3>

                <h6>Best route for: Beginners</h6>

                <p>The <a href="https://www.walkhighlands.co.uk/fortwilliam/bennevis.shtml" title="" target="_blank">easiest route</a> up the mountain, the track begins at the <a href="https://www.visitfortwilliam.co.uk/about-ben-nevis-in-fort-william-and-ben-nevis-webcam/the-glen-nevis-visitor-centre-in-fort-william" title="" target="_blank">Glen Nevis Visitor Centre</a> car park, at Achintee on the east side of Glen Nevis about 2 km from the town centre of Fort William, and approximately 20 m above sea level. The track starts with a steep climb to the halfway lochan', or Lochan Meall an t-Suidhe, and then the ascent features snaking zig-zag paths up to the summit.</p>

                <p>At the summit, there's a cairn that marks the highest point and your reward on a clear day will be the incredible <a href="http://360outdoors.visitscotland.com/#ben-nevis" title="" target="_blank">360</a> panoramic vistas which can stretch as far as Northern Ireland. From the top, see if you can point out other peaks including the Torridon hills, Ben Lomond and Morven at Caithness.</p>

                <p>A unique feature of the summit is the Old Observatory, which was opened in 1883. It provided hourly meteorological data for almost 20 years, recording some of the UK's most useful information about mountain weather to date. It closed in 1904 and it now lies in ruin, but can be used for shelter in emergencies.</p>
            /visitscotland:media:
              jcr:primaryType: hippogallerypicker:imagelink
              hippo:docbase: 886d4960-97d9-45ae-9d1c-a691c1d0cd54
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
          /visitscotland:paragraph[2]:
            jcr:primaryType: visitscotland:ArticleSection
            /visitscotland:copy:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h3>Carn Mor Dearg Arte</h3>

                <h6>Best route for:&nbsp;Experienced hillwalkers</h6>

                <p>Carn Mor Dearg Arte is the mountain's other&nbsp;<a href="https://www.walkhighlands.co.uk/fortwilliam/carnmordeargarete.shtml" title="" target="_blank">walking route</a>, a challenging ridge climb which should only be attempted by experienced scramblers and physically-fit hill walkers. Though demanding, the route rewards walkers with the finest possible views of the mountain's North face.</p>

                <p>Starting from the North Face car park at Torlundy, the trail traverses not one but two Munros, the Carn Mor Dearg and Ben Nevis. It can also be reached by following the Mountain Track to the 'halfway lochan', then taking the left fork whilst the right fork continues along the Mountain Track. You'll pass the CIC Hut, a private shelter for mountaineers. A longer and more strenuous walk than the Mountain Track, this spectacular route can take between 10-11 hours with scrambles across boulders. It requires a good head for heights and careful navigation across the trickier exposed sections.</p>
            /visitscotland:Quote:
              jcr:primaryType: visitscotland:Quote
              visitscotland:author: Gemma
              visitscotland:role: UI Developer
              /visitscotland:image:
                jcr:primaryType: hippogallerypicker:imagelink
                hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
                hippo:facets: []
                hippo:modes: []
                hippo:values: []
              /visitscotland:quote:
                jcr:primaryType: hippostd:html
                hippostd:content: <p>This spectacular route can take between 10 
                  11 hours with scrambles across boulders. It requires a good head
                  for heights and careful navigation across the trickier exposed sections.</p>
          /visitscotland:paragraph[3]:
            jcr:primaryType: visitscotland:ArticleSection
            /visitscotland:copy:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h3>Beyond hiking</h3>

                <h6>There are many other incredible ways to experience Ben Nevis</h6>

                <h6>Rock Climbing</h6>

                <p>A rock climber's paradise, the North Face of Ben Nevis has steep jagged cliff edges which are 600m high in places and perfect for rock climbing. There is a variety of routes to choose from, including the Ledge Route and Tower Ridge. Find a knowledgeable rock climbing or&nbsp;<a href="https://www.visitfortwilliam.co.uk/outdoor-activities-in-fort-william-lochaber/ben-nevis-mamores-glencoe-mountain-guides" title="" target="_blank">mountain guide</a>&nbsp;to show you the best spots on the mountain, and read more about&nbsp;<a href="https://www.ukclimbing.com/articles/page.php?id=2219" title="" target="_blank">rock climbing experiences</a>&nbsp;you can have on Ben Nevis.</p>

                <h6>Mountain Gondola</h6>

                <p>You can also take in the sights aboard a Nevis Range mountain gondola ride. Drift effortlessly along the north face of the Aonach Mor, and enjoy awe-inspiring&nbsp;<a href="http://nevisrange.co.uk/activities_mountain_viewpoints.asp" title="" target="_blank">views</a>&nbsp;of the Great Glen and Ben Nevis, and sometimes even the Inner Hebrides on clear days. The journey takes approximately 12 -15 minutes, and each gondola car can take up to six people.</p>

                <p>The gondola cars are wheelchair accessible, and you can also bring your dog and take them for a walk along one of the mountain viewpoint trails.</p>

                <p>For more information about prices and times, please visit the&nbsp;<a href="http://nevisrange.co.uk/gondola-info.asp" title="" target="_blank">Nevis Range website</a>.</p>
            /visitscotland:media:
              jcr:primaryType: hippogallerypicker:imagelink
              hippo:docbase: c0d67ee5-7a22-4fa8-b0b8-335921c3f0e7
              hippo:facets: []

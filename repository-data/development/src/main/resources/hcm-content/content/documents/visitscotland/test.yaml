          visitscotland:translation: ''
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>If you like your beaches sandy, blissful and full of family friendly activities, look no further than the town of Ayr's coastline. Adjacent to the beach, there is a putting green, play area and crazy golf. Look across to the sea and enjoy the views across to Ailsa Craig and the Isle of Arran. If you're looking for a beach near Glasgow,Ayr Beachisunder an hour's drive away or you can just hop on the train to Ayr for a day out.&nbsp;</p>

              <p>Beach fact:The ruins of&nbsp;Greenan&nbsp;Castle are found further along this beach, dating back to the 16th century.&nbsp;</p>
          /visitscotland:products:
            jcr:primaryType: visitscotland:DMSLink
            visitscotland:label: Go to Ayr Beach
            visitscotland:product: '727241'

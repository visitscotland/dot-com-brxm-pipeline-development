                <p>Glasgow is served by <a href="https://peoplemakeglasgow.com/visiting/getting-here/air" title="People Make Glasgow - Getting to Glasgow by air" target="_blank">three international airports</a> with regular flights to cities in the UK and Europe. It's also very well served by <a href="https://peoplemakeglasgow.com/visiting/getting-here/by-rail" title="People Make Glasgow - Getting to Glasgow by train" target="_blank">train</a> and bus routes.</p>

              hippostd:content: |-
                <h3>Best for</h3>

                <p>Anyone who enjoys listening to live music, exploring museums and soaking up a vibrant city atmosphere.</p>

                <h3>Things to see and do</h3>

                <p><a href="https://www.visitscotland.com/destinations-maps/glasgow/" title="Glasgow">Glasgow</a> has its finger on the pulse all year round, and even in the dreariest of winter months this dynamic city really shines. Explore the handsome city centre and admire Glasgow's striking architecture. At <a href="https://www.visitscotland.com/info/see-do/the-lighthouse-p452421" title="The Lighthouse, Glasgow">The Lighthouse</a>, discover touring exhibitions, take in panoramic views of the city, or find out more about designer <a href="https://www.visitscotland.com/about/famous-scots/charles-rennie-mackintosh/" title="Charles Rennie Mackintosh">Charles Rennie Mackintosh</a> in the dedicated Mackintosh Centre. Take a subway to the West End to visit the beautiful <a href="https://www.visitscotland.com/info/see-do/kelvingrove-art-gallery-and-museum-p246571" title="Kelvingrove Art Gallery and Museum">Kelvingrove Art Gallery &amp; Museum</a> and discover the area's quirky shops, cool bars and restaurants.</p>

                <p>If you visit in January, you can catch a gig or two at one of the many fantastic venues across the city during <a href="http://www.celticconnections.com/Pages/default.aspx" target="_blank">Celtic Connections</a>, the world-famous celebration of traditional, folk and roots music. This winter festival features the best of home-grown talent and incredible musicians from all across the globe, and you can see both legendary artists as well as up-and-coming acts.</p>

                <h3>Stay</h3>

                <p>From smart boutique hotels to sleek serviced apartments, Glasgow has a huge range of places to stay.</p>

                <p>Find <a href="https://www.visitscotland.com/destinations-maps/glasgow/accommodation/" title="Accommodation">accommodation in Glasgow</a>.</p>

                <h3>Eating out</h3>

                <p>Glasgow's dining scene is thriving. Experience a Glasgow institution and book a table at the <a href="https://www.visitscotland.com/info/food-drink/the-ubiquitous-chip-p312441">Ubiquitous Chip</a>, or opt for one of the trendy restaurants in the Finnieston area of the city.</p>

                <h3>Getting there</h3>

                <p>Glasgow is served by <a href="https://peoplemakeglasgow.com/visiting/getting-here/air" title="People Make Glasgow - Getting to Glasgow by air" target="_blank">three international airports</a> with regular flights to cities in the UK and Europe. It's also very well served by <a href="https://peoplemakeglasgow.com/visiting/getting-here/by-rail" title="People Make Glasgow - Getting to Glasgow by train" target="_blank">train</a> and bus routes.</p>

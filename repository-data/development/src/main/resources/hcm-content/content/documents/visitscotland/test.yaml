        /routes-to-the-summit[1]:
          jcr:primaryType: visitscotland:Article
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 780b2ec0-4daf-4595-a37b-76d8fa235ff0
          hippo:availability: [preview]
          hippostd:retainable: false
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2021-01-11T14:15:20.689Z

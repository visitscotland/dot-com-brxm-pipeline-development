          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Soak up the peaceful vista at Sir Walter Scott's favourite viewpoint. Things to look out for include the fast-flowing River Tweed, famous for its underwater residents - huge wild salmon - and the prominent Eildon Hills, which are all that remain of an ancient volcano. Iron Age people and Romans once lived on top of these hills.</p>

              <p>How to get there: Follow the B6356 to the viewpoint, near Bemersyde.</p>

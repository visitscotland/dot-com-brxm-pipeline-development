          visitscotland:title: Aberdeen Beach
          visitscotland:translation: ''
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Here is acity beachwith bucket and spade-loads of charm! With an art-deco inspired esplanade, the golden coastline stretches 3 km and is one of the best places in Scotland to see bottlenose dolphins in the summer. Keep going along the esplanade towards&nbsp;Footdee, an area known locally as 'Fittie', and discover a former fishing village with oodles of 19th century appeal, lined with clusters of quirky cottages originally built for fishermen working along the harbour.&nbsp;</p>

              <p>&nbsp;</p>


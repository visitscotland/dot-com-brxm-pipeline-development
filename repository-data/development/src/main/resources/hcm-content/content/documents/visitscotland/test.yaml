              hippostd:content: |-
                <h3>Best for</h3>

                <p>Those with a passion for the great outdoors (who also like the finer things in life)!</p>

                <h3>Things to see and do</h3>

                <p>Combine your passion for the natural environment with a good dollop of indulgence on a break to <a href="https://www.thetorridon.com/" title="The Torridon" target="_blank">The Torridon</a>, a luxury estate retreat in the beautiful north west Highlands.</p>

                <p>The Torridon offers activities year-round. In the winter months, there's a <a href="https://www.thetorridon.com/activities/activity-programme/" title="Activities at The Torridon" target="_blank">programme</a> of archery, sea kayaking, canoeing, rock climbing, and guided walks and mountain bike rides. The surrounding landscape is truly wild and rugged, making for some very exhilarating hiking. Experienced climbers can get a taste of navigating the Torridon mountains in challenging winter conditions. Be sure to pack the crampons!</p>

                <h3>Stay</h3>

                <p>The Torridon itself offers elegantly decorated rooms in the grand hotel, built originally as a hunting lodge, and rooms in the Inn. You can also enjoy the privacy of the picturesque boat house, perfect for a self-catering break.</p>

                <p>Or find <a href="https://www.visitscotland.com/info/accommodation/search-results?prodtypes=acco&amp;loc=Torridon&amp;locplace=8751&amp;locprox=1&amp;areaproxdist=10&amp;stay=&amp;endDate=&amp;r1a=2&amp;r1children=0&amp;r1infants=0&amp;r1c=0&amp;avail=off" title="">other accommodation in the Torridon area</a>.</p>

                <h3>Eating out</h3>

                <p>The Torridon is a slice of foodie heaven, with <a href="https://www.thetorridon.com/inn/inn-restaurant/" title="Torridon Inn" target="_blank">Torridon Inn</a> offering hearty pub grub and the <a href="https://www.thetorridon.com/restaurant/" title="1887 Restaurant at The Torridon" target="_blank">1887 Restaurant</a> serving fine, award-winning cuisine with exquisitely matched wines. And should the weather conditions affect the activities in the outdoors, then why not relax in a comfy arm chair and enjoy a delicious afternoon tea, complete with a warming pot of The Torridon's signature blend?</p>

                <h3>Getting there</h3>

                <p>The Torridon is accessible by <a href="https://www.thetorridon.com/contact-us/travel-advice/" title="Travel to The Torridon" target="_blank">road</a>. From Inverness, the journey takes approximately 1 hour and 30 mins, crossing the Kessock Bridge and following the A835, A832, and the A896.</p>

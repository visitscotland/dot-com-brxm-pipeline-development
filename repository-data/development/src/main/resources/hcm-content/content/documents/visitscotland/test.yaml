          visitscotland:title: Loch Maree from Glen Docherty, NC500
          /visitscotland:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The winding road to Kinlochewe offers one of the most iconic views on the North Coast 500. Looking down Glen Docherty, you'll catch your first sight of stunning Loch Maree, a magnificent fresh water loch dotted with more than 60 islands which contain some of the last fragments of the ancient Caledonian Pine Forest. At the lochside look out for beautiful black-throated divers slipping under the water.</p>

              <p>How to get there: Follow the A832 from Achnasheen to Kinlochewe. The viewpoint is about 1.5 miles from Kinlochewe on the right-hand side of the road as you travel from Achnasheen.</p>

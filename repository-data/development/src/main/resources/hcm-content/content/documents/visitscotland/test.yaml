                <h3>Things to see and do</h3>

                <h6>Dark skies</h6>

                <p>Winter is a fantastic time to soak up the splendour of the night sky. One of the best places to go <a href="https://www.visitscotland.com/see-do/landscapes-nature/dark-sky-parks-sites/" title="Dark Sky Parks &amp; Sites">stargazing in Scotland</a> is the <a href="https://www.visitscotland.com/info/towns-villages/galloway-forest-park-p249171" title="Galloway Forest Park">Galloway Forest Park</a> in south west Scotland, which was the second park in Europe and first in the UK to be awarded Dark Sky Park status.</p>

                <p>Find <a href="https://forestryandland.gov.scot/visit/forest-parks/galloway-forest-park/dark-skies" title="Dark sky park events in the Galloway Forest Park" target="_blank">dark sky park events in the Galloway Forest Park</a> and visit the <a href="https://www.visitscotland.com/info/see-do/scottish-dark-sky-observatory-p905131" title="Scottish Dark Sky Observatory">Scottish Dark Sky Observatory</a> at Dalmellington in Ayrshire to take part in a range of great events and navigate the skies using the observatorys high-powered telescopes.</p>

                <p>The Galloway Forest Park is also part of the <a href="http://www.gsabiosphere.org.uk/" title="" target="_blank">Galloway and Southern Ayrshire Biosphere</a> and you can book a dark sky event with one of the biospheres <a href="http://www.gsabiosphere.org.uk/become-a-dark-sky-ranger/" title="Galloway and Southern Ayrshire Biosphere Dark Sky Rangers" target="_blank">Dark Sky Rangers</a>.</p>

                <p>Another superb location for stargazing is the town of <a href="https://www.visitscotland.com/info/towns-villages/moffat-p244851" title="">Moffat</a> in Dumfries &amp; Galloway as its a designated Dark Sky Town  the first town in Europe to be awarded this status. The streetlights in the town are specially designed to minimise light pollution so that you can enjoy the starry skies above uninterrupted.</p>

                <h6>Robert Burns and Burns Night</h6>

                <p>If youre looking to experience authentic Scottish culture then January is a fantastic time to visit. Traditional Burns Suppers take place on and around 25 January to celebrate <a href="https://www.visitscotland.com/about/famous-scots/robert-burns/" title="Robert Burns">Robert Burns</a> birthday, which is known as <a href="https://www.visitscotland.com/about/famous-scots/robert-burns/burns-night/" title="Burns Night">Burns Night</a>.</p>

                <p>Robert Burns was born in Ayrshire and every year youll find events celebrating his life at the <a href="http://www.burnsfestival.com/" title="Find information about the Burns an a that! Festival" target="_blank">Burns An A That!</a> festival. Look out for the <a href="http://www.burnsfestival.com/burns-hame-toun/" title="Burns Hame Toun" target="_blank">Burns Hame Toun</a> events happening in January. Burns attractions to visit in Ayrshire include the <a href="https://www.visitscotland.com/info/see-do/robert-burns-birthplace-museum-p252331" title="Find information about the Robert Burns Birthplace Museum">Robert Burns Birthplace Museum</a> in Alloway and <a href="https://www.visitscotland.com/info/see-do/the-burns-house-museum-p256201" title="Find information on the Burns House Museum">Burns House Museum</a> in Mauchline.</p>

                <p>Dumfries &amp; Galloway also has strong connections with Robert Burns and is the place where he lived and spent time in the later years of his life, including at <a href="https://www.visitscotland.com/info/see-do/robert-burns-ellisland-farm-p250531" title="">Ellisland Farm</a> at Auldgirth and <a href="http://www.globeinndumfries.co.uk/" title="Find information on The Globe Inn" target="_blank">The Globe Inn</a> and <a href="https://www.visitscotland.com/info/see-do/robert-burns-house-p250471" title="">Robert Burns House</a> in Dumfries. From 24 January  2 February 2020 youll find a packed programme of events at the <a href="http://bigburnssupper.com/" title="Big Burns Supper 2016" target="_blank">Big Burns Supper</a>, taking place in venues throughout Dumfries.</p>

                <p>Find more things to see and do in <a href="https://www.visitscotland.com/destinations-maps/ayrshire-arran/" title="Ayrshire &amp; Arran">Ayrshire</a> and <a href="https://www.visitscotland.com/destinations-maps/dumfries-galloway/" title="Dumfries &amp; Galloway">Dumfries &amp; Galloway</a>.</p>

                <h3>Stay</h3>

                <p>Choose from hotels, B&amp;Bs, self-catering cottages and much more across both regions.</p>

                <p>Find accommodation in <a href="https://www.visitscotland.com/info/accommodation/search-results?cat=&amp;prodtypes=acco&amp;loc=Ayrshire+%26+Arran&amp;locpoly=201&amp;locprox=0&amp;avail=off&amp;rooms=1&amp;stay=&amp;r1c=0&amp;minprice=0&amp;maxprice=5000" title="Ayrshire &amp; Arran accommodation search">Ayrshire &amp; Arran</a> and <a href="https://www.visitscotland.com/info/accommodation/search-results?cat=&amp;prodtypes=acco&amp;loc=Dumfries+%26+Galloway&amp;locpoly=111&amp;locprox=0&amp;avail=off&amp;rooms=1&amp;stay=&amp;r1c=0&amp;minprice=0&amp;maxprice=5000" title="Dumfries &amp; Galloway accommodation search">Dumfries &amp; Galloway</a>.</p>

                <h3>Eating out</h3>

                <p>Tuck into tasty local produce at eateries including <a href="https://www.visitscotland.com/info/food-drink/the-green-frog-cafe-p835261" title="The Green Frog Caf in Moffat">The Green Frog Caf</a> in Moffat, <a href="https://www.visitscotland.com/info/food-drink/loch-arthur-farm-shop-cafe-p304001" title="Loch Arthur Farm Shop Caf near Dumfries">Loch Arthur Farm Shop Caf</a> near Dumfries, the <a href="https://www.visitscotland.com/info/food-drink/kirkmichael-arms-p606101" title="Kirkmichael Arms near Maybole">Kirkmichael Arms</a> near Maybole and <a href="https://www.visitscotland.com/info/food-drink/the-coo-shed-p1968601" title="The Coo Shed near Alloway">The Coo Shed</a> near Alloway.</p>

                <h3>Getting there</h3>

                <p>Travelling by car to either Ayrshire or Dumfries &amp; Galloway is straightforward, with good road connections throughout both regions.</p>

                <p>You can also travel by train from Glasgow to Dumfries or Edinburgh to Lockerbie in Dumfries &amp; Galloway. The train line through Ayrshire from Glasgow to Stranraer stops at many destinations along the Ayrshire coast, including the major town of Ayr.</p>
